 OTO_vic_ENG_guns_desc:0 "The British Empire, having the largest empire in the world, is willing to supply us with excess guns from conquering faraway lands."
 OTO_vic_PRS_artillery:0 "Buy Prussian Artillery"
 OTO_vic_PRS_artillery_desc:0 "Prussia has some of the best weapons in the world, being an incredibly militarized nation. They are willing to sell us some of their best equipment."
