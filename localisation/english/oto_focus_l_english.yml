 OTO_vic_power_control_desc:0 ""
 OTO_vic_empower_sultan:0 "Empower the Sultan"
 OTO_vic_empower_sultan_desc:0 ""
 OTO_vic_closed_schooling:0 "Closed Schooling"
 OTO_vic_closed_schooling_desc:0 "Limiting the number of students who can go to school will reduce some strain on our economy, while still enabling us to provide education to certain people."
 OTO_vic_open_schooling:0 "Open Schooling"
 OTO_vic_open_schooling_desc:0 "Opening up the education system for everyone will, while requiring more funds, allow everyone to better themselves and help the economy in the long term."
 OTO_vic_military_reforms:0 "Military Reforms"
 OTO_vic_military_reforms_desc:0 ""
