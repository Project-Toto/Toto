 EDC_afr_46_desc_warlord_loc: "The [ROOT.anti_scope_leak_scripted][FROM.FROM.afr_state_manager_localization_town_type_scripted] within [ROOT.anti_scope_leak_scripted][FROM.FROM.GetName] managed to fend off the raiders on their own! It turns out a local Warlord was able to rally a defence for the [ROOT.anti_scope_leak_scripted][FROM.FROM.afr_state_manager_localization_town_type_scripted] while the raid occurred.\n\nThis Warlord has offered their service as an advisor to the [ROOT.anti_scope_leak_scripted][ROOT.GetAdjective] Empire, but only if we give them an upfront payment. The only question remains, should we pay this Warlord and recruit them as a talented Advisor for our Empire?"
 EDC_afr.46.a: "[EDC_afr_46_sortee_outcome_scripted]"
 EDC_afr_46_success_loc: "They will think twice before raiding us again."
 EDC_afr_46_failure_loc: "The [ROOT.anti_scope_leak_scripted][FROM.FROM.afr_state_manager_localization_town_type_scripted] in [ROOT.anti_scope_leak_scripted][FROM.FROM.GetName] is defenseless!"
