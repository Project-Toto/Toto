 EDC_zulu.1.t: "The Problem of the Zulus"
 EDC_zulu.1.d: "Sir Henry Bartle Frere, our high commissioner, has collected a list of slight grievances and petty incidents against the Zulu Kingdom and is now pushing for a invasion of Zululand to defend [NAT.GetName]. however dispatches from London have prohibited us from attacking the Zulus. however a Ultimatium has been prepared to end this peacefully."
 EDC_zulu.1.a: "Send the Ultimatum"
#EDC_zulu.2.t: "A Ultimatum from the [SAF.GetNameDef]"
 EDC_zulu.2.t: "A Ultimatum has arrived from Henry Bartle Frere, the commissioner of the [SAF.GetNameDef] demanding our full submission to British Rule. Shall we respond?"
 EDC_zulu.2.a: "Ignore it"
 EDC_zulu.2.b: "Accept it"
 EDC_zulu.3.t: "The Zulu Ignore our Demands"
 EDC_zulu.3.d: "The Time limit on our demands has run its course and the Zulu has refused to acquiesce to our demands. The invasion of the Zulu has Begun"
 EDC_zulu.3.a: "To War"
 EDC_zulu.4.t: "[SAF.GetName] have declared war on [ZUL.GetNameDef]"
 EDC_zulu.4.d: "A series of incidents with the Zulus seized upon by the commissioner have escalated into full out war, and now [SAF.GetName] Troops are marching through our border and the call to arms has been received"
 EDC_zulu.4.a: "To War"
 EDC_zulu.5.t: "End to the Anglo-Zulu War"
 EDC_zulu.5.d: "Our armies are in retreat and most of our country has fallen to British troops, we have no choice left, we must surrender"
 EDC_zulu.5.a: "Surrender"
 EDC_zulu.5.b: "We will fight on"
 TRV_boer_milita: "Boer Milita"
 TRV_boer_milita_desc: "Boer Militas, called from the general populace are already well trained marksmen, hunters and experienced skirmishers. making our forces a direct counter to british  tatics"
 boer_states.93.t: "Annex the Transvaal?"
 boer_states.93.d: "The Transvaal are in the middle of a internal crisis, we can lever this and the rising threat of the zulu to annex the Transvaal without the deployment of any troops"
 boer_states.93.a: "Send the Order"
 boer_states.93.b: "No, we must focus our attention on the [ZUL.GetNameDef] Threat"
 boer_states.94.t: "Britain has declared us under British dominion"
 boer_states.94.d: "We have just received a missive from the British Commissioner for South Africa declaring us a part of the British empire, the threat of the zulu and our internal issues may mean we lose more if we protest this."
 boer_states.94.a: "We must agree, for now"
 boer_states.94.b: "Outright refuse"
 boer_states.95.t: "Thomas Burgers is elected president"
 boer_states.95.d: "Thomas Burgers has been elected our 4th president"
 boer_states.95.a: "Ok"
 boer_states.96.t: "The Zulu are defeated"
 boer_states.96.d: "The Zulu threat on our southern border has been defeated by the British, removing the only power that could threaten our independence attempt. let us overthrow this British Yoke"
 boer_states.96.a: "Independence"
 boer_states.97.t: "Transvaal declares independence"
 boer_states.97.d: "The Transvaal has taken up arms against us, we must put down this rebellion or our dreams of a united South Africa will go up in smoke"
 boer_states.97.a: "Take them back"
 boer_states.97.b: "Let them go"
