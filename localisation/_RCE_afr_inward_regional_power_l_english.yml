 AFR_darfur_waddai_conflicts:0 "Drafur-Waddai Rivalry"
 
 afr_inward_integration_tribe.1.t:0 "[FROM.GetName] Pressures Subjugation!"
 afr_inward_integration_tribe.1.d:0 "[FROM.GetName] is a mighty Regional Power, and intends on consolidating the local lands. To avoid any bloodshed, [FROM.GetName] has formally requested [ROOT.GetName] to join their empire. We would be their subject, which will guarantee our survival. Only one question remains, is it worth losing our independence?"
 afr_inward_integration_tribe.1.a:0 "They've negotiated well, tell them we'll be their subject."
 afr_inward_integration_tribe.1.b:0 "We'll fight to stay independent, we are nobody's subject!"
 
 afr_inward_integration_tribe.2.t:0 "[FROM.GetName] Refuses Our Demands!"
 afr_inward_integration_tribe.2.d:0 "[FROM.GetName] has refused subjugation and thus rejected peaceful integration. We can pursue war with them and capitulate them to our demands, or we can drop our demands to avoid war."
 afr_inward_integration_tribe.2.a:0 "They will capitulate to our demands! Prepare for War!"
 afr_inward_integration_tribe.2.b:0 "We cannot pursue war, revoke our demands."
 
 afr_inward_integration_tribe.3.t:0 "[FROM.GetName] has Revoked Demands for Subjugation!"
 afr_inward_integration_tribe.3.d:0 "[FROM.GetName] has backed down from their intitial demands to subjegate us."
 afr_inward_integration_tribe.3.a:0 "Wonderful!"
 
 afr_inward_integration_tribe.5.t:0 "[FROM.GetName] Invasion Prepared!"
 afr_inward_integration_tribe.5.d:0 "The [ROOT.GetAdjective] Empire's army is ready, they now wait for [ROOT.GetLeader] to give them the command to invade."
 afr_inward_integration_tribe.5.a:0 "Commence the invasion!"
 
