 OTO_events.29.t:0 "The Ottoman Constitution"
 OTO_events.29.d:0 "We have received surprising news that the ottoman empire has declared a constitution. Long being pressured by the proponents of the Tanzimat as well as its great power debtors. [OTO.GetLeader] caved and had ordered a constitution drafted which officially became a part of Ottoman law just a few hours ago. There have been mass celebrations all over the Ottoman Empire as it citizens, especially those in the unstable Balkans, celebrate this massive step towards modernity. It is up to Fate to decide if this experiment of Western government will work in a muslim empire"
 OTO_events.29.a:0 "Where did this come from?"
