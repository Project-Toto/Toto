 OTO_treaty_of_san_stefano_desc:0 "After our loss in the Russo-Turkish war, the Russians have forced us to Sign the treaty of San Stefano. Which will Cede must of our land in the Balkans to a new Bulgaria. The terms of this treay must be enacted soon however the Great Powers seem to have taken a interest and may intercede."
